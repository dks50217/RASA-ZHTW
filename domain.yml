version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "蛤?"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "需要幫忙?"

  utter_happy:
  - text: "很好 繼續!"

  utter_goodbye:
  - text: "掰"

  utter_iamabot:
  - text: "我是RASA機器人"

  utter_greet_chinese:
  - text: "嗨，測試"

  utter_doing_search:
  - text: '好，馬上幫你查詢'

